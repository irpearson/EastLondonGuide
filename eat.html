<!DOCTYPE html>
<html>
<head>
  <title> East London Eat </title>
  <link href='css/bootstrap.css' rel='stylesheet'>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700|Raleway:200,300,400,700|Roboto:300,400" rel="stylesheet">
  <script src= "jquery-3.3.1.min.js"> </script>

<body>
  <div class='jumbotron'>
    <div class='container'>
      <a href='index.html'>

        </div>
    </div>
  </div></a>
  <nav>
      <div class='container'>
        <ul class="nav nav-pills">
          <li role="presentation" class="active"><a href="eat.html">eat</a></li>

          <li role="presentation"><a href="walk.html">walk</a></li>
        </ul>
      </div>
  </nav>
  <h3> The locals' guide to East London restaurants </h3>

  <div id='eatsuggest'>

          <h4 class='centered' id='butchies_title'>Butchies</h4>
          <img class="img-eat" class="img-responsive" class="img-thumbnail" src='images/butchies.jpg'>
        </div>
        <div class='col-sm-4' id='dfmexico'>

      </div>
      <div class='row no-pad'>

        <div class='col-sm-4'>

          <img class="img-eat" class="img-responsive" class="img-thumbnail" src='images/fabrique.jpg'>
        </div>
        <div class='col-sm-4'>
          <h4 class='centered'>Dishoom</h4>
          <img class="img-eat" class="img-responsive" class="img-thumbnail" src='images/dishoom.jpg'>
        </div>
      </div>
    </div>
  </div>

<script>

$('#butchies').hover(function(){
  $('#butchies_title').fadeIn("fast");
}, function() {
  $('#butchies_title').fadeOut("fast");
});
$('#dfmexico').hover(function(){
  $('#dfmexico_title').fadeIn("fast");
}, function() {
  $('#dfmexico_title').fadeOut("fast");
});

</script>
