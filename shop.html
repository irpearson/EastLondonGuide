<!DOCTYPE html>
<html>

<head>
  <title> East London Shop </title>
  <link href='css/bootstrap.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="CSS/index.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700|Raleway:200,300,400,700|Roboto:300,400" rel="stylesheet">
  <script src="jquery-3.3.1.min.js"> </script>

  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>

<body>
  <div class='jumbotron'>
    <div class='container'>
      <a href='index.html'>
        <div class='logo_area'>
          <h1 id='title'>east london</h1>
          <h2 id='subtitle'>a londerner's guide</h2>
        </div>
    </div>
  </div></a>
  <nav>
    <div class='container'>
      <ul class="nav nav-pills">
        <li role="presentation"><a href="eat.html">eat</a></li>
        <li role="presentation" class="active"><a href="shop.html">shop</a></li>
        <li role="presentation"><a href="walk.html">walk</a></li>
      </ul>
    </div>
  </nav>
  <h3> The locals' guide to East London markets and shops </h3>

  <div id='shopsuggest'>
    <div class='container'>
      <div class='row no-pad'>
        <div class='col-sm-4 square' id='labourandwait'>
          <h4 class='centered fadeText' id='labourandwait_title'>Labour & Wait</h4>
          <img class="img-shop" class="img-responsive" src='images/labour.jpg'>
        </div>
        <div class='col-sm-4 square' id='flowermarket'>
          <h4 class='centered fadeText' id='flowermarket_title'>Columbia Road</h4>
          <img class="img-shop" class="img-responsive" src='images/flowermarket.jpg'>
        </div>
        <div class='col-sm-4 square' id='aesop'>
          <h4 class='centered fadeText' id='aesop_title'>Aesop</h4>
          <img class="img-shop" class="img-responsive" src='images/aesop.jpg'>
        </div>
      </div>
      <div class='row no-pad'>
        <div class='col-sm-4 square' id='cubitts'>
          <h4 class='centered fadeText' id='cubitts_title'>Cubitts</h4>
          <img class="img-shop" class="img-responsive" src='images/cubitts.jpeg'>
        </div>
        <div class='col-sm-4 square' id='sneakers'>
          <h4 class='centered fadeText' id='sneakers_title'>Sneakersnstuff</h4>
          <img class="img-shop" class="img-responsive" src='images/sneakers.jpg'>
        </div>
        <div class='col-sm-4 square' id='broadway'>
          <h4 class='centered fadeText' id='broadway_title'>Broadway Market</h4>
          <img class="img-shop" class="img-responsive" src='images/broadway.jpg'>
        </div>
      </div>
    </div>
  </div>


  <script src="jquery-3.3.1.min.js"> </script>
  <script>
    $(document).ready(() => {
      $('h4').hide()
    });

    $('#labourandwait').hover(function() {
      $('#labourandwait_title').fadeIn("fast");
    }, function() {
      $('#labourandwait_title').fadeOut("fast");
    });
    $('#flowermarket').hover(function() {
      $('#flowermarket_title').fadeIn("fast");
    }, function() {
      $('#flowermarket_title').fadeOut("fast");
    });
    $('#aesop').hover(function() {
      $('#aesop_title').fadeIn("fast");
    }, function() {
      $('#aesop_title').fadeOut("fast");
    });
    $('#cubitts').hover(function() {
      $('#cubitts_title').fadeIn("fast");
    }, function() {
      $('#cubitts_title').fadeOut("fast");
    });
    $('#sneakers').hover(function() {
      $('#sneakers_title').fadeIn("fast");
    }, function() {
      $('#sneakers_title').fadeOut("fast");
    });
    $('#broadway').hover(function() {
      $('#broadway_title').fadeIn("fast");
    }, function() {
      $('#broadway_title').fadeOut("fast");
    });
  </script>

</body>
